<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REGISTRO</title>
  <link rel="stylesheet" type="text/css" href="css/media.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/registro.css">
</head>
<body class="container-fluid">
<!--PRIMERA PARTE-->
 		<div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4"></div>     
 			<div class=" col-xs-12 col-md-4 col-lg-4">
        <h1 class="text-center">
            <button><a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></button>
            <span>Sign up</span>
            <button><a href="country.html"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></button>
        </h1>
        <h5 class="text-center">Join now  for free ride credit</h5>
 		  </div>
      <div class="col-xs-12 col-md-4 col-lg-4"></div>
    </div>
<!--SEGUNDA PARTE-->
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4"></div>
       <form class="form-inline col-xs-12 col-md-4 col-lg-4">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">
                <img class="vene" src="img/ven.png">
              </div>
              <input type="text" class="form-control" id="exampleInputAmount" placeholder="+51">
            </div>
          </div>
        </form>
        <div class="col-xs-12 col-md-4 col-lg-4"></div>
      </div>
<!--TERCERA PARTE-->
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4col"></div>
      <div class="col-xs-12 col-md-4 col-lg-4col">
        <p class="text-center parrafo">We'll send a text to verify your phone</p>
      </div>
      <div class="col-xs-12 col-md-4 col-lg-4col"></div>
    </div>
<!--CUARTA PARTE-->
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4"></div>
      <div class="btn-nex text-center col-xs-12 col-md-4 col-lg-4">Next</div>
      <div class="col-xs-12 col-md-4 col-lg-4"></div>
    </div>
<!--QUINTA PARTE-->
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4"></div>
      <div class="btn-nada text-center col-xs-12 col-md-4 col-lg-4">
        <div class="row">
          <button class="bt col-xs-4 col-md-1 col-lg-4">1</button>
          <button class="bt col-xs-4 col-md-1 col-lg-4">2</button>
          <button class="bt col-xs-4 col-md-1 col-lg-4">3</button>
        </div>
        <div class="row">
          <button class="bt col-xs-4 col-md-1 col-lg-4">4</button>
          <button class="bt col-xs-4 col-md-1 col-lg-4">5</button>
          <button class="bt col-xs-4 col-md-1 col-lg-4">6</button>
        </div>
        <div class="row">
          <button class="bt col-xs-4 col-md-1 col-lg-4">7</button>
          <button class="bt col-xs-4 col-md-1 col-lg-4">8</button>
          <button class="bt col-xs-4 col-md-1 col-lg-4">9</button>
        </div>
        <div class="row">
          <button class="bt col-xs-4 col-md-1 col-lg-4">*</button>
          <button class="bt col-xs-4 col-md-1 col-lg-4">0</button>
          <button class="bt col-xs-4 col-md-1 col-lg-4">#</button>
        </div>
      </div>
      <div class="col-xs-12 col-md-4 col-lg-4"></div>
    </div>
	
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/bootstrap.min.js"></script>
</body>
</html>
